<div class="bg-gray-200 h-full m-0 p-0">

        {{timers}}
    </div>
    <div class="flex justify-start items-center flex-wrap gap-2 p-4">
        {{active tags}}
    </div>

    <div class="sticky top-0 bg-gray-200 z-10 px-4 pt-2 pb-4 shadow">
        <input
            type="text"
            placeholder="Search..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>
    <div class="flex justify-start items-center flex-wrap gap-4 p-4">
        {{saved timers}}
    </div>
</div>
