<!DOCTYPE html>
<html>
<head>
    <title>WebGPU Quad</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="webgpu-canvas"></canvas>
    <!-- <script src="texture.js"></script> -->
    <script>
        async function createTexture(device, url) {
            const response = await fetch(url);
            const blob = await response.blob();
            const imageData = await createImageBitmap(blob);

            const texture = device.createTexture({
                size: [imageData.width, imageData.height, 1],
                format: 'rgba8unorm',
                usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_DST | GPUTextureUsage.RENDER_ATTACHMENT,
            });

            device.queue.copyExternalImageToTexture(
                { source: imageData },
                { texture: texture },
                [imageData.width, imageData.height]
            );

            return texture;
        }
        async function main() {
            const canvas = document.getElementById('webgpu-canvas');
            if (!navigator.gpu) {
                alert("WebGPU not supported on this browser.");
                return;
            }

            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                alert("No appropriate GPUAdapter found.");
                return;
            }

            const device = await adapter.requestDevice();

            const context = canvas.getContext('webgpu');
            const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
            context.configure({
                device: device,
                format: presentationFormat,
            });

            const wasm = await WebAssembly.instantiateStreaming(fetch('/webgpu/wasm.wasm'));
            const { get_vertex_data, get_vertex_data_len, memory, init } = wasm.instance.exports;
            init();

            const verticesPtr = get_vertex_data();
            const verticesLen = get_vertex_data_len();
            const vertices = new Float32Array(memory.buffer, verticesPtr, verticesLen);

            const vertexBuffer = device.createBuffer({
                size: vertices.byteLength,
                usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
            });

            device.queue.writeBuffer(vertexBuffer, 0, vertices, 0, vertices.length);

            const vsResponse = await fetch('vertex.wgsl');
            const vsCode = await vsResponse.text();
            const vertexShaderModule = device.createShaderModule({ code: vsCode });

            const fsResponse = await fetch('fragment.wgsl');
            const fsCode = await fsResponse.text();
            const fragmentShaderModule = device.createShaderModule({ code: fsCode });

            const texture = await createTexture(device, 'egg.png');

            const sampler = device.createSampler({
                magFilter: 'linear',
                minFilter: 'linear',
            });

            const bindGroupLayout = device.createBindGroupLayout({
                entries: [
                    {
                        binding: 0,
                        visibility: GPUShaderStage.FRAGMENT,
                        sampler: {},
                    },
                    {
                        binding: 1,
                        visibility: GPUShaderStage.FRAGMENT,
                        texture: {},
                    },
                ],
            });

            const bindGroup = device.createBindGroup({
                layout: bindGroupLayout,
                entries: [
                    {
                        binding: 0,
                        resource: sampler,
                    },
                    {
                        binding: 1,
                        resource: texture.createView(),
                    },
                ],
            });

            const pipelineLayout = device.createPipelineLayout({ bindGroupLayouts: [bindGroupLayout] });

            const pipeline = device.createRenderPipeline({
                layout: pipelineLayout,
                vertex: {
                    module: vertexShaderModule,
                    entryPoint: 'vs_main',
                    buffers: [{
                        arrayStride: 5 * 4, // 5 floats, 4 bytes each
                        attributes: [
                            {
                                shaderLocation: 0,
                                offset: 0,
                                format: 'float32x3',
                            },
                            {
                                shaderLocation: 1,
                                offset: 3 * 4,
                                format: 'float32x2',
                            },
                        ],
                    }],
                },
                fragment: {
                    module: fragmentShaderModule,
                    entryPoint: 'fs_main',
                    targets: [{
                        format: presentationFormat,
                    }],
                },
                primitive: {
                    topology: 'triangle-list',
                },
            });

            function frame() {
                const commandEncoder = device.createCommandEncoder();
                const textureView = context.getCurrentTexture().createView();
                const renderPassDescriptor = {
                    colorAttachments: [{
                        view: textureView,
                        clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                };

                const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                passEncoder.setPipeline(pipeline);
                passEncoder.setBindGroup(0, bindGroup);
                passEncoder.setVertexBuffer(0, vertexBuffer);
                passEncoder.draw(6, 1, 0, 0);
                passEncoder.end();

                device.queue.submit([commandEncoder.finish()]);
                requestAnimationFrame(frame);
            }

            const devicePixelRatio = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * devicePixelRatio;
            canvas.height = canvas.clientHeight * devicePixelRatio;
            requestAnimationFrame(frame);
        }

        main();
    </script>
</body>
</html>
