<!DOCTYPE html>
<html>
<head>
    <title>WebGPU Triangle</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="webgpu-canvas"></canvas>
    <script>
        async function main() {
            const canvas = document.getElementById('webgpu-canvas');
            if (!navigator.gpu) {
                alert("WebGPU not supported on this browser.");
                return;
            }

            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                alert("No appropriate GPUAdapter found.");
                return;
            }

            const device = await adapter.requestDevice();

            const context = canvas.getContext('webgpu');
            const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
            context.configure({
                device: device,
                format: presentationFormat,
            });

            const vertices = new Float32Array([
                0.0,  0.5, 0.0,
               -0.5, -0.5, 0.0,
                0.5, -0.5, 0.0
            ]);

            const vertexBuffer = device.createBuffer({
                size: vertices.byteLength,
                usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
            });

            device.queue.writeBuffer(vertexBuffer, 0, vertices, 0, vertices.length);

            const vsResponse = await fetch('vertex.wgsl');
            const vsCode = await vsResponse.text();
            const vertexShaderModule = device.createShaderModule({ code: vsCode });

            const fsResponse = await fetch('fragment.wgsl');
            const fsCode = await fsResponse.text();
            const fragmentShaderModule = device.createShaderModule({ code: fsCode });

            const pipeline = device.createRenderPipeline({
                layout: device.createPipelineLayout({ bindGroupLayouts: [] }),
                vertex: {
                    module: vertexShaderModule,
                    entryPoint: 'vs_main',
                    buffers: [{
                        arrayStride: 3 * 4, // 3 floats, 4 bytes each
                        attributes: [{
                            shaderLocation: 0,
                            offset: 0,
                            format: 'float32x3'
                        }]
                    }]
                },
                fragment: {
                    module: fragmentShaderModule,
                    entryPoint: 'fs_main',
                    targets: [{
                        format: presentationFormat
                    }]
                },
                primitive: {
                    topology: 'triangle-list'
                }
            });

            function frame() {
                const commandEncoder = device.createCommandEncoder();
                const textureView = context.getCurrentTexture().createView();
                const renderPassDescriptor = {
                    colorAttachments: [{
                        view: textureView,
                        clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
                        loadOp: 'clear',
                        storeOp: 'store'
                    }]
                };

                const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                passEncoder.setPipeline(pipeline);
                passEncoder.setVertexBuffer(0, vertexBuffer);
                passEncoder.draw(3, 1, 0, 0);
                passEncoder.end();

                device.queue.submit([commandEncoder.finish()]);
                requestAnimationFrame(frame);
            }

            const devicePixelRatio = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * devicePixelRatio;
            canvas.height = canvas.clientHeight * devicePixelRatio;
            requestAnimationFrame(frame);
        }

        main();
    </script>
</body>
</html>
